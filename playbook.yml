---
    - hosts: all
      #connection: local # When running locally
      tasks:
        - name: "Check if listed package is installed or not on Debian Linux family"
          shell: 'dpkg-query -l git'
          register: package_check
          ignore_errors: yes

        - name: get uptime
          shell: 'uptime'
          register: uptime
    
        - debug:
            msg: |
            The role is {{ uptime.stdout_lines }}
            The environment is {{ package_check.stdout_lines }}

